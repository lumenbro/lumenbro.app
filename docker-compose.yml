version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: lumenbro-postgres
    environment:
      POSTGRES_DB: lumenbro_charts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lumenbro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: 